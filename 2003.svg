<svg
  width="100%"
  height="80"
  viewBox="0 0 900 80"
  xmlns="http://www.w3.org/2000/svg"
  role="img"
  aria-label="a 2003 baby"
>
  <defs>
    <style>
      .text {
        font-family: 'Segoe UI', 'Inter', Arial, sans-serif;
        font-size: 26px;
        font-weight: 600;
        fill: #ff69b4;
        animation: trigger 1.2s infinite;
      }

      @keyframes trigger {
        0%   { opacity: 1; }
        15%  { opacity: 0; }
        30%  { opacity: 1; }
        45%  { opacity: 0; }
        60%  { opacity: 1; }
        100% { opacity: 1; }
      }
    </style>
  </defs>

  <rect width="100%" height="100%" fill="transparent"/>

  <text x="20" y="50" class="text">
    a 2003 baby
  </text>
</svg>
